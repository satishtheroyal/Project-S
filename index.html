<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>BVC College of Engineering</title>

  <style>
      body {
          background-color: #e3f2fd;
          font-family: 'Arial', sans-serif;
      }
      .bg-container {
          height: 100vh;
          width: 100vw;
          padding: 0px;
      }
      .container {
          max-width: 450px;
          margin: 50px auto;
          padding: 30px;
          background: #ffffff;
          border-radius: 10px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
          transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .container:hover {
          box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
          transform: scale(1.02);
      }
      .img-con {
          width: 100%;
          background-color: #ffffff;
          height: 18vh;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0px 4px 15px rgba(1, 12, 19, 0.7);
          border-radius: 3px;
      }
      .img-con img { 
          width: 50%;
      }
      h1 {
          text-align: center;
          color: #0277bd;
      }
      input[type="text"], select {
          width: 100%;
          padding: 10px;
          border: 1px solid #90caf9;
          border-radius: 5px;
          box-sizing: border-box;
      }
      button {
          width: 40%;
          background-color: #0288d1;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: background 0.3s ease-in-out;
      }
      button:hover {
          background-color: #01579b;
          transform: scale(0.95);
      }
  </style>

</head>
<body>
    <div class="bg-container">
        <div class="img-con">
            <img src="bvc header.png" alt="BVC Header">
        </div>
        <div class="container">
            <form id="studentForm" onsubmit="redirectToResults(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter full name as per SSC" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="rollno">Roll Number:</label>
                    <input type="text" placeholder="Enter your roll number" id="rollno" name="rollno" required>
                </div>

                <div class="form-group">
                    <label for="branch">Group:</label>
                    <select id="branch" required>
                        <option value="">Choose your Group</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Academic Year:</label>
                    <select id="year" name="year" required>
                        <option value="">Choose your academic year</option>
                        <option value="2023-2024">2020-2024</option>
                        <option value="2022-2023">2021-2025</option>
                        <option value="2023-2024">2022-2026</option>
                        <option value="2022-2023">2023-2027</option>
                        <option value="2023-2024">2024-2028</option>
                        <option value="2022-2023">2025-2029</option>
                    </select>
                </div>

                <div class="d-flex flex-row justify-content-center">
                    <button onclick="clearLocal()" type="submit" id="submitBtn">Get Your Details</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearLocal() {
            
           

         const formData = {
          rollno: document.getElementById('rollno').value.trim().toUpperCase(),
          name: document.getElementById('name').value.trim().toUpperCase(),
          branch: document.getElementById('branch').value,
          yearValue: document.getElementById('year').value
      };
      localStorage.setItem('studentData', JSON.stringify(formData));
     }

        function redirectToResults(event) {
            event.preventDefault();

            const rollno = document.getElementById('rollno').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;

            if (rollno && branch && year) {
                window.location.href = `results.html?rollno=${rollno}&branch=${branch}&year=${year}`;
            } else {
                alert('Please fill all the details');
            }
        }
    </script>
</body>
</html>
